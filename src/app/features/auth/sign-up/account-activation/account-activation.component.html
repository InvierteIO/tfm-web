<app-auth-layout [subtitleWelcome]="''">
  <h2 class="my-5 text-center text-auth">Inmobiliaria</h2>

  <p class="title-tp-h1 text-center">Tu cuenta esta en proceso de activación</p>
  <p class="text-tp-h3 my-5">Hemos enviado un mensaje a tu cuenta de correo registrada para activación de cuenta , luego de activarla podrás usar todas nuestras funciones</p>
  <app-button-loading
    class="mb-3 mt-5"
    type="button"
    [btnclasses]="'btn w-100 btn-s2 button-tp py-2'"
    [loading]="loading"
    (click)="onSubmit()"
    msgLoading="Cargando..."
    msgButton="Aceptar">
  </app-button-loading>
</app-auth-layout>
