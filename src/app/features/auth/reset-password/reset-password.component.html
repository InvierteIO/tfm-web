<app-auth-layout [subtitleWelcome]="'Introduce tu nueva contraseña'">
    <h2 class="mb-5 text-center text-auth">Establecer Contraseña</h2>
  
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input id="email" type="email" class="form-control" formControlName="email" placeholder="Ingrese su correo" />
        <small class="text-danger" *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched">
          *El correo es obligatorio y debe ser válido.
        </small>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        {{ loading ? 'Enviando...' : 'Enviar enlace de recuperación' }}
      </button>
  
      <p class="mt-3 text-center text-success" *ngIf="message">{{ message }}</p>
    </form>
  </app-auth-layout>
