<div class="container">
  <h1 class="title-tp-h1 mt-4 mb-3 d-flex align-items-center">
    <span class="rounded-circle  p-1 arrow-back material-symbols-rounded me-2" (click)="back()">arrow_back</span>
    <span class="io-green-primary">Mis proyectos / {{project?.name}} </span>
  </h1>

  <div class="card p-0 border-0 rounded-0">

    <div class="card-header tab-s3 disable-active-nav py-2 border-0 rounded-0">
      <ul ngbNav #nav="ngbNav" class="nav nav-underline m-1" [destroyOnHide]="false" [activeId]="activeId">
        <li [ngbNavItem]="'detail'">
          <button ngbNavLink id="detail-tab" class="nav-link">Detalle</button>
          <ng-template ngbNavContent>
            <app-project-info-general [project]="project" [isViewPage]="isViewPage"/>
          </ng-template>
        </li>
        <li [ngbNavItem]="'stages'">
          <button ngbNavLink id="stages-tab" class="nav-link">Etapas</button>
          <ng-template ngbNavContent>
            <div class="d-flex flex-wrap justify-content-center mt-2">
              @for(item of stages; track item.id) {
                <app-project-stage-card [stage]="item" [project]="project" [isView]="isViewPage"/>
              }
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="'documents'">
          <button ngbNavLink id="documents-tab" class="nav-link">Documentos</button>
          <ng-template ngbNavContent>
            <app-project-documents [project]="project!" [isView]="isViewPage" />
          </ng-template>
        </li>
        <li [ngbNavItem]="'propertytypes'">
          <button ngbNavLink id="propertytypes-tab" class="nav-link">Tipos de inmuebles</button>
          <ng-template ngbNavContent>
            <div class="row justify-content-center">
              <div class="col-xl-8 col-lg-10 col-md-11 col-sm-12 my-3">
                <app-project-property-types [project]="project!" class="mt-4" [isView]="isViewPage" />
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
    </div>

    <div class="card-body p-3">
      <div [ngbNavOutlet]="nav" class="tab-content mt-2"></div>
    </div>

  </div>
</div>
