<div class="container">
  <h1 class="title-tp-h1 io-green-primary mt-5 mb-3">Perfil</h1>

  <div class="card p-0 border-0 rounded-0">

    <div class="card-header tab-s1 py-2 border-0 rounded-0">
      <ul class="nav nav-underline m-1" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="datapersonal-tab" data-bs-toggle="tab" href="#tabDataPersonal" role="tab" aria-controls="#tabDataPersonal" aria-selected="true">
            Datos generales
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="company-tab" data-bs-toggle="tab" href="#tabCompany" role="tab" aria-controls="tabCompany" aria-selected="false">
            Datos de la empresa
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="password-tab" data-bs-toggle="tab" href="#tabPassword" role="tab" aria-controls="tabPassword" aria-selected="false">
            Cambiar contraseña
          </a>
        </li>
      </ul>
    </div>

    <div class="card-body p-3">
      <div class="tab-content" id="myTabContent">
        <p class="mt-3 mb-2 title-tp-h2 lh-base">¡{{ name }}!</p>
        <p class="mt-2 mb-2 email-s1 text-center">{{ email }}</p>
        <div class="tab-pane fade show active" id="tabDataPersonal" role="tabpanel" aria-labelledby="datapersonal-tab">
          <app-staff-profile-general-info></app-staff-profile-general-info>
        </div>

        <div class="tab-pane fade" id="tabCompany" role="tabpanel" aria-labelledby="company-tab">
          <app-staff-profile-company-info></app-staff-profile-company-info>
        </div>

        <div class="tab-pane fade" id="tabPassword" role="tabpanel" aria-labelledby="password-tab">
          <app-change-password></app-change-password>
        </div>
      </div>
    </div>
  </div>
</div>
